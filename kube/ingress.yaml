apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nodecraft
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - nodecraft.cloud.zihao.me
    secretName: nodecraft-tls
  rules:
  - host: nodecraft.cloud.zihao.me
    http:
      paths:
      - backend:
          serviceName: nodecraft
          servicePort: 80
        path: /
